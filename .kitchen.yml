---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: true

provisioner:
  data_path: test/shared

platforms:
- name: ubuntu-12.04
  run_list:
  - recipe[apt]

- name: ubuntu-14.04
  run_list:
  - recipe[apt]

- name: centos-6.5
- name: centos-5.10
- name: omnios-r151014
  driver:
    box: omnios-r151014
    box_url: http://omnios.omniti.com/media/omnios-r151014.box
  run_list:
  - recipe[fake::omnios]

suites:
- name: default
  run_list:
  - recipe[postfix]

- name: aliases
  run_list:
  - recipe[postfix::aliases]

- name: client
  run_list:
  - recipe[postfix::client]

- name: server
  run_list:
  - recipe[postfix::server]

- name: sasl_auth_one
  run_list:
  - recipe[postfix::sasl_auth]
  attributes:
    postfix:
      main:
        relayhost: "localhost"
        smtp_sasl_auth_enable: "yes"
      sasl:
        relayhost:
          username: "kitchenuser"
          password: "not-a-real-thing"

- name: sasl_auth_none
  run_list:
  - recipe[postfix::sasl_auth]
  attributes:
    postfix:
      main:
        relayhost: "localhost"
        smtp_sasl_auth_enable: "yes"

- name: sasl_auth_multiple
  run_list:
  - recipe[postfix::sasl_auth]
  attributes:
    postfix:
      main:
        relayhost: "localhost"
        smtp_sasl_auth_enable: "yes"
      sasl:
        relayhost1:
          username: "kitchenuser"
          password: "not-a-real-thing"
        relayhost2:
          username: "anotherkitchenuser"
          password: "yet-not-a-real-thing"
